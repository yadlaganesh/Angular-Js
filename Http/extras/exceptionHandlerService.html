<html ng-app="serviceApp">
<head>
<title>Service - $exceptionHandler service</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
</head>
<body>
	<h1>Service - $exceptionHandler service</h1>
	<div  ng-controller="ServiceController">
	{{world}}
	</div>
</body>
<script type="text/javascript" src="Scripts/angular.js"></script>
<script type="text/javascript" src="Scripts/exceptionHandlerService.js"></script>
<script type="text/javascript">
app.controller("ServiceController",function($scope,$exceptionHandler){
	$scope.world="Helloworld"
	throw {message:'errorMessage'};
})
</script>
</html>
