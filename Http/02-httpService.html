<html ng-app="serviceApp">
<head>
<title>Service - $http service</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
</head>
<body>
<h1>Service - $http service</h1>
<div ng-controller="ServiceController">
<table border="1" cellpadding="10">
<thead>
<tr>
<th colspan="3">Fetching data from local JSON file($http service) </th>
</tr>
<tr>
<th>Name</th>
<th>Contact Number</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="guest in guests">
<td>{{guest.guestName}}</td>
<td>{{guest.contactNumber}}</td>
</tr>
</tbody>
</table>
</div>
</body>
<script type="text/javascript" src="Scripts/angular.js"></script>
<script type="text/javascript" src="Scripts/httpService.js"></script>
<script type="text/javascript">
	app.controller('ServiceController',function($scope,loadGuests){
		loadGuests.retrieveGuests(function(data){
			$scope.guests = data;
		});
	})
</script>
</html>
